<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scamma Gâteaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Scamma Gâteaux</h1>
        <p>Les meilleurs gâteaux faits maison</p>
    </header>
    <main>
        <section class="products">
            <h2>Nos produits</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Gâteau au chocolat">
                <h3>Gâteau au chocolat</h3>
                <p>Prix : 15 €</p>
                <button onclick="addToCart('Gâteau au chocolat', 15)">Ajouter au panier</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Tarte aux pommes">
                <h3>Tarte aux pommes</h3>
                <p>Prix : 12 €</p>
                <button onclick="addToCart('Tarte aux pommes', 12)">Ajouter au panier</button>
            </div>
        </section>

        <section class="cart">
            <h2>Votre panier</h2>
            <ul id="cart-list"></ul>
            <p id="total-price">Total : 0 €</p>
        </section>

        <section class="order">
            <h2>Passer commande</h2>
            <form id="order-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" required>
                <label for="address">Adresse :</label>
                <input type="text" id="address" required>
                <button type="submit">Commander</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Scamma Gâteaux</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
